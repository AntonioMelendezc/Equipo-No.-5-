    <H1 align="center"> "Diseño Responsive" </H1>
    <form>

          </div>

              </div>
              <div class="col-md-4">
                <p>sexo:

            </div>
          </div>
          <p>
            <div class="container">
                <div class="row">
                  <div class="col-md-4">
                    <input type="submit" value="Enviar">
                  </div>

                    <input type="reset" value="Borrar">
                  </div>
                </div>
        </p>
